<html lang="en" id="appmount">
<head>
	<meta charset="utf-8" />
	<title>ラブコール</title>

  <style>
.beat-indicator {
  display: inline-block;
  margin: 0.5rem;
  background-color: #eee;
  width: 2rem;
  height: 2rem;
}

.beat-indicator.active {
  background-color: #32cd32;
}

.beat-indicator.active:first-child {
  background-color: #ff9a00;
}
  </style>
</head>
<body>
  <audio
      id="music-source"
      controls="controls"
      >
    <source src="susutomo.mp3" type="audio/mp3" />
  </audio>

  <div data-ng-controller="StepTimeController">
    <p>{{measure}}</p>
    <p>{{step}}</p>
  </div>

  <div data-ng-controller="TickBoxController">
    <div
      class="beat-indicator"
      data-ng-repeat="isActive in beatActivities track by $index"
      data-ng-class="{'active': isActive}"
      >
    </div>
  </div>

  <div data-ng-controller="DemoController">
  </div>

<script src="susutomo.js"></script>
<script src="build/bundle.js"></script>
<!-- vim:set ai et ts=2 sw=2 sts=2 fenc=utf-8: -->
</body>
</html>
